<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320px, initial-scale=1.0">    
    <title>Prática Integradora Desenvolvimento de Software</title>
    <link rel="stylesheet" href="css/estilo.css">
    
</head>
<body>
    <div id="tabela">
        <table border="1" cellspacing="2" height="150" width="300">
            <caption>Nossos clientes</caption>
            <thead>
                <tr>
                    <th>Empresa</th>    
                    <th>País</th>    
                    <th>Estado</th>    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HLJS</td>    
                    <td>Alemanha</td>    
                    <td>Akhein, TE</td>    
                </tr>
                <tr>
                    <td>Umbrela</td>    
                    <td colspan="2">EUA</td>    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nome</td>        
                    <td colspan="2">Endereço</td>        
                </tr>
            </tfoot>
            
        </table>
    </div>
    <br>
    <div class="contato-form">
        <form action="#" name="form_cliente" method="GET" width="200">

            <legend>Nome:</legend>
            <input type="text" name="nome" id="nome" placeholder="Seu nome" maxlength="100">

            <legend>Email:</legend>
            <input type="email" name="email" id="email">

            <legend>Sexo:</legend>
            <select size="1" name="sexo" id="sexo">
                <option value="masculino" selected>Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <legend>Observação:</legend>
            <textarea name="obs" id="obs" cols="30" rows="3"></textarea>

            <br>

            <button type="submit" >Enviar</button>
        </form>
    </div>
</body>
</html>
