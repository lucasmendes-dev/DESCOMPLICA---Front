<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elemento DOM 6</title>
</head>
<body>
  
  <p>clique no bot√£o a seguir e veja o resultado</p>
  
  <form action="#">
    <input type="button" onclick="exemploEvento()" value="Apresentar">
  </form>
  
  <h1 id="exemplo" onmouseover="passarMousePorCima()" onmouseout="tirarMouse()">Troca de texto</h1>


  <script>

    function exemploEvento() {
      alert("mostrando o alert");
    }

    function passarMousePorCima() {
      document.getElementById("exemplo").innerHTML = "Evento com mouseOver";
    }

    function tirarMouse(){
      document.getElementById("exemplo").innerHTML = "Retirou";
    }

  </script>
</body>
</html>
