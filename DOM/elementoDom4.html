<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento DOM exemplo 4</title>
</head>
<body>
    
    <h1>Usando seletor do DOM</h1>

    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>NodeJS</li>
    </ul>

    <div id="conteudo" name="divconteudo" class="mensagem"></div>

    <div name="divconteudo" class="mensagem"></div>

    <div name="divconteudo" class="mensagem"></div>

    <span id="novospan" class="novo">Texto do span</span>

    <div class="mensagem"></div>


    <script>

        elemento0 = document.getElementsByTagName('li')[0];
        elemento0.style.color = "blue";

        elemento1 = document.getElementsByTagName('li')[1];
        elemento1.style.background = 'red';

        elemento2 = document.getElementsByTagName('li')[2];
        elemento2.innerText = "SpringBoot";

        elementoDiv = document.getElementById("conteudo");
        elementoDiv.innerHTML = "<p> Estou colocando a tag p dentro da div </p>"

        elementoDivname = document.getElementsByName("divconteudo")[1];
        elementoDivname.style.color = "blue";
        elementoDivname.innerText = "Estou colocando um texto";

        elementoDivClass = document.getElementsByClassName("mensagem")[2];
        elementoDivClass.innerHTML = "Usando nova div para ver o que dá";

        //Query selector (elementoHTML.classe)
        elementoSpanClass = document.querySelector("span.novo");
        elementoSpanClass.style.color = 'yellow';

        elementoSeletor = document.querySelectorAll(".mensagem")[3];   //classe mensagem através de .mensagem
        elementoSeletor.innerHTML = "<p> Texto incluído </p>";

    </script>
</body>
</html>
