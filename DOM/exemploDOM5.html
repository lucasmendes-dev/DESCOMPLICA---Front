<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo DOM 5</title>
</head>
<body>
  
  <ul id="lista">

  </ul>

  <ul id="listatime">

  </ul>

  <script>

    const elemento = document.createElement("div");
    elemento.innerText = "Inclu√≠do texto na div";
    elemento.style.backgroundColor = "lightgreen";

    document.body.append(elemento)

    var lista = document.getElementById("lista");
    var li = document.createElement("li");
    li.textContent = "Quem somos";
    lista.appendChild(li);

    
    var times = ["Real Madrid", "Barcelona", "Juventus", "Atletico"];

    var listaDeTimes = document.querySelector("ul#listatime");

    for(var i = 0; i < times.length; i++) {
      var time  = times[i];
      var listItem = document.createElement("li");
      listItem.innerText = time;
      listItem.style.border = "1px solid blue";
      listaDeTimes.appendChild(listItem);

    }


  </script>
</body>
</html>
