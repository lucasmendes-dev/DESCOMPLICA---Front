<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo DOM 8</title>
</head>
<body>
  
  <form action="#" name="formCadastro" onsubmit="validarForm()">

    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <button type="submit" >Cadastrar</button>

  </form>


  <script>

    //outra forma de pegar elemento sem usar getElementById
    function validarForm() {
      var nomePessoa = document.forms["formCadastro"]["nome"].value;
      if(nomePessoa == "") {

        alert("Favor informar o seu nome!");
        event.preventDefault(); //Evento para manter a página no mesmo lugar, sem direcionar o FORM 

      } else {

        alert("Olá, " + nomePessoa);
        event.preventDefault(); //Evento para manter a página no mesmo lugar, sem direcionar o FORM
      }
    }


  </script>
</body>
</html>
